<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイト移転</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    .message {
      font-size: 3em;
      margin-top: 100px;
    }

    .blink {
      animation: blink 1s linear infinite;
    }

    @keyframes blink {
      0% {
        color: yellow;
      }
      50% {
        color: red;
      }
      100% {
        color: yellow;
      }
    }

    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1.2em;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="message blink">サイトは新しいページに移動しました</div>

  <button onclick="window.location.href='https://ccrroo.github.io/1/';">移動する</button>

</body>
</html>
