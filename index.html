<!DOCTYPE html>
<html>
<head>
  <title>俺はマコト！</title>
  <style>
    body {
      background-color: #FFE4C4;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px; 
      background-color: #4CAF50; 
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
      transition: transform 0.1s ease; /* アニメーション設定 */
    }

    .button:hover {
      transform: translate(2px, 2px); /* ホバー時の移動 */
    }

    .content {
      border: 4px solid #FF0000; /* 枠線の幅を4pxに変更 */
      border-radius: 10px; 
      padding: 20px; 
      margin-top: 20px;
      background-color: #FFFFFF; 
      width: fit-content; /* ボタンの幅に合わせて調整 */
      margin: 0 auto; /* 中央寄せ */
    }
  </style>
</head>
<body>
  <h1>俺はマコト！</h1>

  <a href="#" id="test-button" class="button">テスト関係</a>
  <a href="#" id="other-button" class="button">その他</a>

  <div class="content" id="message-area">
    <p>まだ試験公開中だよ</p> 
  </div>

  <script>
    document.getElementById('test-button').addEventListener('click', function() {
      document.getElementById('message-area').querySelector('p').textContent = 'まだ試験公開中だよっていってるせしょ？';
      const audio = new Audio('https://soundeffect-lab.info/sound/button/mp3/decision3.mp3');
      audio.play();
    });

    document.getElementById('other-button').addEventListener('click', function() {
      document.getElementById('message-area').querySelector('p').textContent = 'まだ準備中ですから。';
      const audio = new Audio('https://soundeffect-lab.info/sound/button/mp3/decision3.mp3');
      audio.play();
    });
  </script>
</body>
</html>
