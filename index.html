<!DOCTYPE html>
<html>
<head>
  <title>エロサイトと同じだからな？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- スマホ用設定を追加 -->
  <style>
    body {
      background-color: #FFE4C4;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px; 
      background-color: #4CAF50; 
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
      transition: transform 0.1s ease; /* アニメーション設定 */
    }

    .button:hover {
      transform: translate(2px, 2px); /* ホバー時の移動 */
    }

    .content {
      border: 4px solid #FF0000; /* 枠線の幅を4pxに変更 */
      border-radius: 10px; 
      padding: 20px; 
      margin-top: 20px;
      background-color: #FFFFFF; 
      width: 300px; /* 枠の幅を300pxに固定 */
      margin: 0 auto; /* 中央寄せ */
    }
  </style>
</head>
<body>
  <h1>一斉学習さよなら会</h1>

  <a href="#" id="test-button" class="button">テスト関係</a>
  <a href="#" id="other-button" class="button">エロ関係</a>

  <div class="content" id="message-area">
    <p>ようこそ我々のサイトへ！</p> 
  </div>

  <script>
    document.getElementById('test-button').addEventListener('click', function() {
      document.getElementById('message-area').querySelector('p').textContent = 'セックスしたいよね！';
      const audio = new Audio('https://soundeffect-lab.info/sound/button/mp3/decision3.mp3');
      audio.play();
    });

    document.getElementById('other-button').addEventListener('click', function() {
      document.getElementById('message-area').querySelector('p').textContent = '文具マンはエッチしたいそうです';
      const audio = new Audio('https://soundeffect-lab.info/sound/button/mp3/decision3.mp3');
      audio.play();
    });
  </script>
</body>
</html>
